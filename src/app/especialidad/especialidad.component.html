

<p-toast></p-toast>
<div class="content">
    
<p-card header="Especialidad">

    <p-button (onClick)="showDialog()" label="Agregar" icon="pi pi-plus" severity="success"></p-button>


     <!-- tablaaaaaaaa -->

     <div class="card" style="margin-top: 30px;">
        <p-table [value]="especialidades" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Accion</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.nombre }}</td>
                    <td>
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" style="margin-right: 10px;"
                            (click)="editarEspecialida(product)"></button>

                        <!-- Botón de eliminar carrera -->
                        <button pButton pRipple type="button" icon="pi pi-trash"
                            class="p-button-rounded p-button-danger" (click)="eliminarEspecialidad(product.id)"></button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>


     <!-- CUADRO PARA INGRESAR DATOS -->
        
     <p-dialog header="Carrera" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem', height: '15rem'}">
        <!-- Encabezado del diálogo -->
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                
                <span class="font-bold white-space-nowrap">
                    Especialidad
                </span>
            </div>
        </ng-template>

        <!-- Formulario para ingresar el nombre de la carrera -->
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Nombre</label>
            <input pInputText id="username" class="flex-auto" [(ngModel)]="especialidad.nombre" autocomplete="off" />
        </div>

    

        <!-- Pie del diálogo con botones de Cancelar y Guardar -->
        <ng-template pTemplate="footer">
            <p-button label="Cancel" [text]="true" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" [outlined]="true" severity="secondary" (onClick)="agregarEspecialidades()" />
        </ng-template>
    </p-dialog>

   





</p-card>
</div>
